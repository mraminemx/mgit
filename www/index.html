<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
  </head>

  <body ng-app="starter">
    

    <ion-tabs class="tabs-positive tabs-icon-only">

      <ion-tab title="Home" icon-on="ion-cube" icon-off="ion-cube">
        <!-- Tab 1 content -->
        <h1>Hey there!</h1>
      </ion-tab>

      <ion-tab title="About" icon-on="ion-code" icon-off="ion-code">
        <!-- Tab 2 content -->
        <h1>Hey there Tab 2!</h1>
        <ion-nav-view></ion-nav-view>
      </ion-tab>

      <ion-tab title="Settings" icon-on="ion-fork-repo" icon-off="ion-fork-repo">
        <!-- Tab 3 content -->
        <h1>Hey there Tab 3!</h1>
      </ion-tab>

    </ion-tabs>

  </body>
</html>
