<ion-view title="Org: {{org.name}}">
  
  <ion-content class="has-header">
    <h1>GitHub Repos</h1>

    <ion-list>
      <ion-item ng-repeat="repo in repos" href="#/app/git/{{repo.full_name}}">
        
            <i class="icon ion-cube"></i>
            {{repo.name}}
            <span class="badge badge-assertive">{{repo.stargazers_count}}</span>
      </ion-item>
    </ion-list>

    <h3 ng-repeat="repo in repos">
      {{repo.name}}
    </h3>
  </ion-content>
</ion-view>
