<ion-view title="Select Org">
  <ion-content class="has-header">
    <form name="searchform">
      <h1>Enter GitHub Org</h1>
      <input type="text" name="org" ng-model="org" placeholder="Enter org name"/>
      <input type="button" value="Find" ng-click="findOrg()"/>
    </form>
  </ion-content>
</ion-view>
